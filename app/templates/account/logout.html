{% extends '_base.html' %}

{% block title %}{{ block.super }} - Log Out{% endblock  %}

{% block content %}
    <h2>Log Out</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to log out?</p>
        {{ form.as_p }}
        <button type="submit">Log Out</button>
    </form>
{% endblock  %}
