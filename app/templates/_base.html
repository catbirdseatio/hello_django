{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Bookstore{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar is-info has-shadow" role="navigation" aria-label="main
                navigation">
                <div class="navbar-brand">
                    <a class="navbar-item title is-4 mb-1" href="{% url 'index'%}">
                        Bookstore
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu"
                        aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="{% url 'index' %}">
                            Home
                        </a>
                        <a class="navbar-item" href="{% url 'about' %}">
                            About
                        </a>
                        <!-- <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                More
                            </a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    About
                                </a>
                                <a class="navbar-item">
                                    Jobs
                                </a>
                                <a class="navbar-item">
                                    Contact
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">
                                    Report an issue
                                </a>
                            </div>
                        </div> -->
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                {% if user.is_authenticated %}
                                <a class="button is-primary" href="{% url 'account_logout' %}">Log Out</a>
                                {% else %}
                                <a class="button is-primary" href="{% url 'account_login' %}">Log In</a>
                                <a class="button is-light" href="{% url 'account_signup' %}">Signup</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
